<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-Rock-paper-scissors.css">
</head>
<body>
  <h1>ROCK PAPER SCISSORS</h1>
  <div class="main">
    <div class="buttons">
      <button class="Mbutton JR_button"><img class="rock" src="images/rock-emoji.png" alt="Rock"></button>
      <button class="Mbutton JP_button"><img class="paper" src="images/paper-emoji.png" alt="Paper"></button>
      <button class="Mbutton JS_button"><img class="scissors" src="images/scissors-emoji.png" alt="Scissors"></button>
    </div>

    <p class="result"></p>
    <p class="js-moves"></p>
    <p class="jScore"></p>

    <div class="Obuttons">
      <button class="reset">Reset Score</button>
        <button class="AutoPlay JA_button">Auto Play</button>
    </div>
    <div class="message not_showing">

      <div class="warning">Are you sure you want to reset the score?</div>
      <button class="yes">YES</button>
      <button class="no">NO</button
    </div>
  </div>

  <script src="JS/12-Rock-paper-scissors.js"></script>
</body>
</html>
